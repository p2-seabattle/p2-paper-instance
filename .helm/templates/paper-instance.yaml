apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2-server
spec:
  selector:
    matchLabels:
      app: p2-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: p2-server
        lang: java
        cycle: plugin
    spec:
      containers:
      - name: p2-server
        image: {{ index $.Values.werf.image "p2-instance" }}
        imagePullPolicy: Always
        ports:
        - containerPort: 25565
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        lifecycle:
          preStop:
            exec:
              command: [
                "/rcon/p2-rcon", 
                "--ip", "127.0.0.1:1008",
                "--pass", "test_pass",
                "--key", "test",
                "--request-json", "{\"test\":\"message\"}"
              ]
        readinessProbe:
          tcpSocket:
            port: 1008
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 0